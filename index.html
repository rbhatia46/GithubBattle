 <div id="score1"></div>

 <br><br>
 <div id="winner2"></div>
 <div id="avatar2"></div>
  <div id="score2"></div>

          <center>  <button id="compare" class="btn btn-primary" style="display:none;" type="submit">Compare</button></center>
